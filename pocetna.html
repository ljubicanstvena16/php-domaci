<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-image: url("https://static.vecteezy.com/system/resources/previews/005/642/574/original/seamless-pattern-science-on-pink-background-medical-research-template-for-design-fabric-vector.jpg");
        background-size: cover;
        background-position: center;
        color: white;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Adjust the alpha value to darken or lighten the image */
      }

      table {
        color: white;
      }

      h1 {
        margin-top: 20px;
        font-weight: 900;
      }

      h2 {
        margin-top: 10px;
      }

      .custom-modal-header {
        background-color: #ff8f8f;
        color: #ffffff;
      }

      .custom-modal-body {
        background-color: #ffecec;
        color: #000000;
      }

      .custom-modal-footer {
        background-color: #ff8f8f;
        color: #ffffff;
      }

      .custom-button {
        background-color: #e46363;
        color: #ffffff;
        border: 3px solid #ffffff;
        font-weight: 900;
        font-size: large;
      }
    </style>

    <title>To-do lista</title>
  </head>
  <body>
    <div class="container">
      <div id="tableManager" class="modal fade">
        <!-- Modal Dialog -->
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header custom-modal-header">
              <h2 id="naslov" class="modal-title">Unos novog taska:</h2>
            </div>

            <div class="modal-body custom-modal-body">
              <div id="izmeni">
                <input
                  type="text"
                  class="form-control"
                  placeholder="ID..."
                  id="todo_id"
                /><br />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Naziv..."
                  id="nazivTaska"
                /><br />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Datum pocetka..."
                  id="datumPocetka"
                /><br />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Datum zavrsetka..."
                  id="datumZavrsetka"
                /><br />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Osobe..."
                  id="osobeTaska"
                /><br /><input
                  type="text"
                  class="form-control"
                  placeholder="Opis..."
                  id="opisTaska"
                /><br />
                <input type="hidden" id="izmeniTaskID" value="0" />
              </div>

              <div id="vidi" style="display: none">
                <h3>Naziv taska:</h3>
                <div id="nazivTaska"></div>
                <hr />

                <h3>Datumi:</h3>
                <div id="datumPocetka"></div>
                <div id="datumZavrsetka"></div>

                <h3>Osobe zaduzene:</h3>
                <div id="osobeTaska"></div>

                <h3>Opis taska:</h3>
                <div id="opisTaska"></div>
              </div>
            </div>

            <div class="modal-footer custom-modal-footer">
              <input
                type="button"
                class="btn btn-primary p-2"
                data-dismiss="modal"
                value="Izaƒëi"
                id="closeBtn"
                style="display: none"
              />
              <input
                type="button"
                id="manageBtn"
                onclick="main('insert')"
                value="Saƒçuvaj"
                class="btn btn-success p-2 custom-button"
              />
            </div>
          </div>
        </div>
      </div>

      <h1 class="text-center">Todo List</h1>

      <div class="row d-flex justify-content-end">
        <h6 class="row d-flex justify-content-end m-4">Sortiraj po:</h6>
        <div class="levo col-md-4 d-flex justify-content-end">
          <div class="form-group d-flex">
            <select class="form-control" id="izbor">
              <option value="todo_id">Todo ID</option>
              <option value="nazivTaska">Naziv taska</option>
              <option value="datumPocetka">Datum poƒçetka</option>
              <option value="datumZavrsetka">Deadline</option>
              <option value="osobeTaska">Osobe</option>
              <option value="opisTaska">Opis</option>
            </select>
            <button
              type="button"
              onclick="sort()"
              class="btn btn-secondary m-2 p-2"
              id="sort"
            >
              Sortiraj
            </button>
          </div>
        </div>
      </div>

      <h2>Prikaz:</h2>
      <div class="row">
        <table class="table table-striped table-bordered table-light">
          <thead class="thead-light">
            <tr>
              <th class="bg-primary text-white">ID taska</th>
              <th class="bg-primary text-white">Naziv taska</th>
              <th class="bg-success text-white">Datum poƒçetka</th>
              <th class="bg-danger text-white">Deadline</th>
              <th class="bg-warning text-dark">Osobe</th>
              <th class="bg-info text-white">Opis</th>
              <th class="bg-secondary text-white">Vise</th>
            </tr>
          </thead>
          <tbody id="ucitaj"></tbody>
        </table>
      </div>
      <div></div>

      <div class="row justify-content-between">
        <input
          type="button"
          class="btn btn-success col-4 custom-button"
          id="dodajNovi"
          value="Novi task üòç"
        />
        <button class="btn btn-danger col-4" id="dovidjenja">
          Odjavi se ‚òπÔ∏è
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      function logout() {
        window.location.href = "index.html";
      }
      $("#dovidjenja").on("click", logout);

      $(document).ready(function () {
        $("#dodajNovi").on("click", function () {
          $("#tableManager").modal("show");
        });

        $("#tableManager").on("hidden.bs.modal", function () {
          $("#izmeni").fadeIn();
          $("#vidi").fadeOut();
          $("#todo_id").val("");
          $("#nazivTaska").val("");
          $("#datumPocetka").val("");
          $("#datumZavrsetka").val("");
          $("#osobeTaska").val("");
          $("#opisTaska").val("");
          $("#izmeniTaskID").val(0);

          $("#closeBtn").fadeOut();
          $(".modal-title").html("Unos novog zadatka:");
          document.getElementById("todo_id").disabled = false;
          $("#manageBtn")
            .attr("value", "Dodaj")
            .attr("onclick", "main('insert')")
            .fadeIn();
          $("div").css("color", "white");
        });
        osvezi(0, 50);
      });

      function sort() {
        $("#ucitaj tr").remove();
        osvezi(0, 50);
      }

      function osvezi(start, limit) {
        var sort = $("#izbor").val();
        $.ajax({
          url: "load_data.php",
          method: "POST",
          dataType: "text",
          data: {
            key: "load",
            sort: sort,
            start: start,
            limit: limit,
          },
          success: function (response) {
            if (response != "reachedMax") {
              $("tbody").append(response);
              start += limit;
              osvezi(start, limit);
            }
          },
        });
      }

      function izmeniPogledaj(broj_reda, tip) {
        $.ajax({
          url: "load_data.php",
          method: "POST",
          dataType: "json",
          data: {
            key: "getData",
            todo_id: broj_reda,
          },
          success: function (response) {
            if (tip == "viewClicked") {
              $(".modal-title").html("Detaljniji prikaz taska:");

              $("#vidi").fadeIn();
              $("#izmeni").fadeOut();

              $("#todo_id").html(response.todo_id);
              $("#nazivTaska").html(response.nazivTaska);
              $("#datumPocetka").html(response.datumPocetka);
              $("#datumZavrsetka").html(response.datumZavrsetka);
              $("#osobeTaska").html(response.osobeTaska);
              $("#opisTaska").html(response.opisTaska);

              $("#manageBtn").fadeOut();
              $("#closeBtn").fadeIn();
              $("div").css("color", "black");
            } else {
              $(".modal-title").html(
                "Izmenite konkretan zadatak " + " " + response.nazivTaska
              );

              $("#izmeni").fadeIn();
              $("#vidi").fadeOut();

              $("#izmeniTaskID").val(broj_reda);
              $("#todo_id").val(response.todo_id);
              $("#nazivTaska").val(response.nazivTaska);
              $("#datumPocetka").val(response.datumPocetka);
              $("#datumZavrsetka").val(response.datumZavrsetka);
              $("#osobeTaska").val(response.osobeTaska);
              $("#opisTaska").val(response.opisTaska);

              $("#manageBtn")
                .attr("value", "Saƒçuvaj izmene")
                .attr("onclick", "main('update')");
              $("#closeBtn").fadeOut();

              document.getElementById("todo_id").disabled = true;
            }
            $("#tableManager").modal("show");
          },
        });
      }

      function izbrisi(broj_reda) {
        if (confirm("Potrvdi?")) {
          $.ajax({
            url: "load_data.php",
            method: "POST",
            dataType: "text",
            data: {
              key: "delete",
              todo_id: broj_reda,
            },
            success: function (response) {
              $("#todo_" + broj_reda)
                .parent()
                .remove();
              alert(response);
              location.reload();
            },
          });
        }
      }

      function main(operation) {
        var todo = $("#todo_id");
        var nt = $("#nazivTaska");
        var dp = $("#datumPocetka");
        var dz = $("#datumZavrsetka");
        var ot = $("#osobeTaska");
        var ott = $("#opisTaska");

        if (
          isNotEmpty(nt) &
          isNotEmpty(dp) &
          isNotEmpty(dz) &
          isNotEmpty(ot) &
          isNotEmpty(ott)
        ) {
          $.ajax({
            url: "load_data.php",
            method: "POST",
            dataType: "text",
            data: {
              key: operation,
              todo_id: todo.val(),
              nazivTaska: nt.val(),
              datumPocetka: dp.val(),
              datumZavrsetka: dz.val(),
              osobeTaska: ot.val(),
              opisTaska: ott.val(),
            },
            success: function (data) {
              if (
                data != "Novi zadatak je dodat!" ||
                data != "Zadatak je uspe≈°no izmenjen!"
              ) {
                alert(data);
              } else {
                alert(data);
              }

              location.reload();
            },
          });
        }
      }

      function isNotEmpty(element) {
        if (element.val() == "") {
          element.css("border", "3px dotted red");
          return false;
        } else element.css("border", "");
        return true;
      }
    </script>
  </body>
</html>
